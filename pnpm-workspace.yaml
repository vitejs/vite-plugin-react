  - 'playground/**'
  - 'packages/plugin-react-swc/playground/**'
  - 'packages/plugin-rsc/examples/*'

catalogs:
  rolldown-vite:
    vite: npm:rolldown-vite@^7.2.2

dedupeInjectedDeps: false

onlyBuiltDependencies:
  - '@swc/core'
  - '@tailwindcss/oxide'
  - esbuild
  - playwright-chromium
  - sharp
  - simple-git-hooks
  - unrs-resolver
  - workerd

overrides:
